<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="Registration_Controller" method="post">
  Name: <input type="text" name="name"><br><br>
  Address: <textarea name="address"></textarea><br><br>
  
  Gender:
  <input type="radio" name="gender" value="Male"> Male
  <input type="radio" name="gender" value="Female"> Female<br><br>
  
  City:
  <select name="city">
    <option value="Rajkot">Rajkot</option>
    <option value="Mumbai">Mumbai</option>
    
  </select><br><br>
  
  Languages:<br>
  <input type="checkbox" name="languages" value="Gujarati"> Gujarati<br><br>
  <input type="checkbox" name="languages" value="Marathi"> Marathi<br>
  <input type="checkbox" name="languages" value="Hindi"> Hindi<br>
  <input type="checkbox" name="languages" value="English"> English<br>
  
  
  Username: <input type="text" name="username"><br><br>
  Password: <input type="password" name="password"><br><br>
  Confirm Password: <input type="password" name="confirmpassword"><br><br>
  
  <input type="submit" value="Register">
</form>

</body>
</html>
