<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Todo List Table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>To-Do-List</h2>

  <div class="center">
    <button id="loadBtn">Load Todos</button>
  </div>

  <table id="todoTable" style="display: none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Todo</th>
        <th>Completed</th>
        <th>User ID</th>
      </tr>
    </thead>
    <tbody id="todoBody">
      <!-- Rows will be inserted here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
