<!DOCTYPE html>
<head>
  <title>Guess Number Game</title>
</head>
<body>

  <h2>Guess a number</h2>
  <p>Valid guesses: [5, 12, 27, 29, 30, 31, 35, 37, 90, 100]</p>

  
  <label for="guessInput">Your Guess: </label>
  <input type="number" id="guessInput" />
  <button id="submitBtn" onclick="checkGuess()">OK</button>

  <p id="message"></p>
  <p id="remaining"></p>

  <script src="script.js"></script>

</body>
</html>
