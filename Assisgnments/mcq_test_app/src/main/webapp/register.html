<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 360px;
      transition: transform 0.2s;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
      transition: 0.3s border-color ease;
    }

    input:focus {
      border-color: #ff6f91;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6f91;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e45678;
    }

    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #ff6f91;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
    }

    a:hover {
      color: #e45678;
      text-decoration: underline;
    }

    .error {
      color: #d8000c;
      background-color: #ffbaba;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <p class="error" id="errorMessage">Registration error message here</p>
    <form action="register" method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="email" name="email" placeholder="Email" required />
      <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
  </div>
</body>
</html>
