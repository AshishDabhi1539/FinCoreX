<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Shopping Cart</h2>

    <label for="product">Select Product</label>
    <select id="product">
      <option value="" disabled selected>Select a product</option>
      <option value="biscuit" data-price="10">Biscuit - 10 rupees</option>
      <option value="chocolate" data-price="20">Chocolate - 20 rupees</option>
      <option value="juice" data-price="15">Juice - 15 rupees</option>
      <option value="chips" data-price="25">Chips - 25 rupees</option>
      <option value="soda" data-price="30">Soda - 30 rupees</option>
      <option value="candy" data-price="5">Candy - 5 rupees</option>
    </select>

    <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" value="1" />
    <button onclick="addToCart()">Add To Cart</button>

    <div id="cart-section">
  <p id="empty-message">Cart empty.</p>

  <table id="cart-table" style="display: none;">
  <thead>
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Date</th>
      <th>Action</th> 
    </tr>
  </thead>
  <tbody id="cart-body"></tbody>
  <tfoot>
    <tr>
      <td colspan="4" style="text-align:right;"><strong>Grand Total</strong></td>
      <td id="grand-total">0</td>
      <td></td>
    </tr>
  </tfoot>
</table>

</div>


  <script src="script.js"></script>
</body>
</html>
